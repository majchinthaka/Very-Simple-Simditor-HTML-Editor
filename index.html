<!DOCTYPE html>
<html>
<head>
    <title>Simditor HTML Editing</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/simditor.css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="styles/simditor-html.css" media="screen" charset="utf-8" />
	<link rel="stylesheet" href="styles/bootstrap.min.css" media="screen" charset="utf-8" />
    <style type="text/css">
        html, body {
            background:#F9F9F9;
            padding: 0;
            margin: 0;
            font: 14px/1.6 "Lucida Grande", "Helvetica", sans-serif;
            color: #333;
        }
        .wrapper {
            width: 1140px;
            margin: 0 auto;
            color: rgb(113, 113, 113);
        }
        header {
            margin: 50px 0;
            text-align: center;
        }
        section {
            margin: 30px 0;
        }
    </style>
</head>

<body>

  <div class="wrapper">
    <header>
        <h1>Simditor HTML Editing</h3>
    </header>
    <section>
	
      <textarea id="txt-editor">
	  
      </textarea>
	  
	  <button id="btn-submit">Submit</button>
	  
    </section>
  </div>
  <script type="text/javascript" src="lib/jquery-latest.js"></script>
  <script type="text/javascript" src="lib/module.js"></script>
  <script type="text/javascript" src="lib/hotkeys.js"></script>
  <script type="text/javascript" src="lib/simditor.js"></script>
  <script type="text/javascript" src="lib/beautify-html.js"></script>
  <script type="text/javascript" src="lib/simditor-html.js"></script>
  <script type="text/javascript">
    $(function() {
	  Simditor.locale = 'en-US';
      var editor = new Simditor({
        textarea: $('#txt-editor'),
        toolbar: ['title', 'bold', 'italic', 'underline', 'strikethrough', 'color', '|', 'ol', 'ul', 'blockquote', 'code', 'table', '|', 'link', 'hr', '|', 'indent', 'outdent', 'alignment', '|', 'html']
      });
	  
	  $('#btn-submit').click(function() {
			alert(editor.getValue());
		});
    });
  </script>
</body>

</html>
